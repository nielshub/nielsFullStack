<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Demo</title>
    <style>
      canvas {
        border: 10px solid gray;
      }
      div {
      width: 300px;
      height: 200px;
      margin-right: 200px;
      background-color: rgb(156, 156, 37);
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
    }
    </style>
  </head>
  <body>
    <p>Move the mouse over the canvas:</p>
    <div id="area1">
      <span class="coords">?, ?</span>
    </div>
    <canvas id="canvas" />
    <script>
      // Get the canvas element, change its size.
      // The size is changed here because CSS will "stretch" the pixels...
      const canvas = document.querySelector("canvas");
      canvas.width = 480;
      canvas.height = 480;

      // Get the 2D context first
      const ctx = canvas.getContext("2d");

      // Draw a red/black chessboard
      for (let i = 0; i < 1000; i++) {
        for (let j = 0; j < 1000; j++) {
          ctx.fillStyle = (i + j) % 2 ? "red" : "black";
          ctx.fillRect(0 + i * 60, 0 + j * 60,60,60);
        }
      }

      // Paint some text
      ctx.fillStyle = "white";
      ctx.font = "60px monospace";
      const text = "<canvas>!";
      let { 
        width, 
        actualBoundingBoxAscent: height 
      } = ctx.measureText(text);
      ctx.fillText(text, 150 - width / 2, 240 + height / 2);

      const coords1 = document.querySelector('#area1 .coords');
      document.getElementById('canvas').onmousemove = (e) => {
      coords1.innerText = `${e.offsetX}, ${e.offsetY}`;
      var x =  `${e.offsetX}`
      var y =  `${e.offsetY}`
      // Draw a green square
      ctx.fillStyle =  "green";
      ctx.fillRect(x, y,6,6);
      
    }
      
    
    </script>
  </body>
</html>
