<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="Juego de cartas" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="top">
      <div id="buttons">
        <form>
          <p>
            <label class="button" id="label" style="background-color:#f1bb4e">
              Number of players
              <input type="number" name="players" value="4"/>
            </label>
          </p>
          <button class="button" style="background-color:#f14e4e">DEAL CARDS</button>
        </form>
        <form>
          <button class="button" style="background-color:#4e9af1">CHECK WINNER</button>
        </form>
      </div>
      <div><img src="images/Poker_title_clean.PNG" height="150" width="300">
      </div>
      <div id="legenddiv">
        <img id="legend" src="images/Hand_ranking.PNG" height="150" width="600">
      </div>
    </div>
    <main>
      <p class="divide"><span class="separator" style="background-color:#4ef18f" >PLAYERS CARDS</span></p>
      <div id="CardZone"></div>
      <p class="divide"><span class="separator" style="background-color:#4e9af1" >TABLE CARDS</span></p>
      <div id="CardTable"></div>
      <p class="divide"><span class="separator" style="background-color:#9a4ef1" >RESULTS</span></p>
      <div id="Results"></div>
      <p class="divide"><span class="separator" style="background-color:#f14ebd" >WINNER</span></p>
      <div id="Winner"></div>
    </main>
  </body>
</html>
