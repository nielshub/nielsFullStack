<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Juego de cartas</title>
    <meta name="description" content="Juego de cartas" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Style.css" />
    <style></style>
  </head>
  <body>
    <div id="top">
      <div>
        <form>
          <p>
            <label>
              Numero de jugadores
              <input type="number" name="players" value="4" />
            </label>
          </p>
          <button>DEAL CARDS</button>
        </form>
        <form>
          <button id="checkwinner">CHECK WINNER</button>
        </form>
      </div>
      <div><h1>POKER GAME</h1></div>
      <div>
        <div>
          <table id="legend">
            <tr>
              <td>Hand</td>
              <td>High Card</td>
              <td>Pair</td>
              <td>Double Pair</td>
              <td>Trio</td>
              <td>Ladder</td>
              <td>Color</td>
              <td>Full</td>
              <td>Poker</td>
            </tr>
            <tr>
              <td>Value</td>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
              <td>8</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <main>
      <p style="text-align: center;">PLAYERS CARDS</p>
      <div id="CardZone"></div>
      <p style="text-align: center;">TABLE CARDS</p>
      <div id="CardTable"></div>
      <p style="text-align: center;">RESULTS</p>
      <div id="Results"></div>
    </main>
    <script type="module" src="Index.mjs"></script>
  </body>
</html>
