<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS: Flex columns</title>

    <style>
      .column,.row {
        display: flex;
        border: 2px solid black;
        justify-content: center;
        
      }
      div div {
        padding: 0.3rem;
        border: 2px solid #ccc;
      }
      .column {
        flex-direction: column;
        align-items: center;
      }
      .row {
        flex-direction: row;
        align-items: stretch;
      }
      .smallphoto {
            height: 3rem;
            width: 3rem;
            background-repeat: no-repeat;
            background-size: 100% auto;
        }

        #links {
            padding: 1rem;
        }

        .job {
            border-left-width: 4px;
            border-color: cadetblue;
        }
        div .job-company{
            background-color: rgb(28, 95, 97);
        }
        div .job-company-text{
            color: cornsilk;
            font-size: 1rem;
        }
        .divsmallphoto{
            width: 7rem;
        }
        .contianer-row{
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: stretch; 
        }
    </style>
  </head>
  <body>
    <div class="column">
      <div id="a"><p>ASA SFASDF GDS FGHDFHDF GHDFG HDHDF >HDF HDFHD</p></div>
      <div>b</div>
      <div>c</div>
      <div>d</div>
      <div>e</div>
    </div>
    <div class="row">
      <div>First</div>
      <div>Second</div>
      <div>Third</div>
      <div>Fourth</div>
      <div>Fifth</div>
    </div>
